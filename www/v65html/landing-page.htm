<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
		<script src="/assets/js/rem.min.js"></script>
	<![endif]-->

	<script type="text/javascript" src="//use.typekit.net/dgf2gme.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>
<body>

	<header class="primary row">
		<div id="user-tools" class="small-12 medium-8 columns">
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>
		</div><!--/user-tools-->
		
		<h1 class="logo hideText">
			<a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a>
		</h1>
		
		<nav class="mainMenu">
			<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
			<a href="#footerMenu" class="footerMenuLink"><i class="icon-menu"></i></a>
		</nav>
	</header>

	<v65:contentBlock group="Page Feature Image"></v65:contentBlock>

	<a class="backToTop" href="#"><i class="icon-up-bold"></i>TOP</a>
	<section class="content row">
		<v65:contentBlock group="3 Column Feature"></v65:contentBlock>
	</section><!-- / content row -->
	
	<footer>
		<a name="footerMenu"></a>

		<div class="social-bar row">
			<div class="social-icons columns">
				<a href="https://www.facebook.com/ironhorsevineyards" target="_blank"><img src="/assets/images/social/facebook.png"></a>
				<a href="https://twitter.com/IronHorseVyds" target="_blank"><img src="/assets/images/social/twitter.png"></a>
				<a href="https://www.cellarpass.com/rsvp_member.aspx?id=391" target="_blank"><img src="/assets/images/social/cellarpass.png"></a>
			</div><!-- / social-icons -->
			<div class="legal columns">
				<p><v65:copyright></v65:copyright></p>
			</div><!-- / legal -->
			<div class="newsletter columns">
				<div class="text">Mailing List Signup</div>
				<v65:subscribe contactType="Newsletter"></v65:subscribe>
			</div><!-- / newsletter -->
		</div><!-- / social-bar -->

		<div class="footer-second-level row">
			<div class="footer-left small-12 medium-9 columns">
				<div class="row">
					<div class="address small-12 medium-3 columns">
						<p>
							<v65:websiteName></v65:websiteName><br />
							9786 Ross Station Road<br />
							Sebastopol, CA 95472
						</p>
					</div><!-- / address small-12 medium-3 columns -->
					<div class="telephone small-12 medium-3 columns">
						<p>
							Tel: <a href="tel:707 887 1507">707 887 1507</a><br />
							Fax: 707 887 1337
						</p>
					</div><!-- / telephone small-12 medium-3 columns -->
					<div class="links small-12 medium-6 columns end">
						<p>
							Email: <a href="mailto:info@ironhorsevineyards.com">info@ironhorsevineyards.com</a><br />
							Website: <a href="http://www.ironhorsevineyards.com" class="website">www.ironhorsevineyards.com</a>
						</p>
					</div><!-- / links small-12 medium-6 columns end -->
				</div><!-- / row -->
				<div class="row">
					<nav class="primary-footer-nav small-12 columns">
						<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
					</nav>
				</div>
			</div>
			<nav class="footer-right secondary-footer-nav small-12 medium-3 columns">
				<v65:layoutFooterNav></v65:layoutFooterNav>
			</nav>
		</div><!-- / footer-second-level -->
	</footer>

	<v65:js files="/assets/js/scripts.js,/assets/js/foundation.min.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
